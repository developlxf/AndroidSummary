apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.example.androidsummary"
        minSdkVersion 17
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    useLibrary 'org.apache.http.legacy'
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile files('libs/volley.jar')
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:design:23.4.0'
    compile 'com.sch.rfview:AnimRefreshRecyclerView:1.0.0'
    compile 'com.android.support:support-v4:23.4.0'
    compile files('libs/locSDK_5.2.jar')
    compile files('libs/baidumapapi_v3_5_0.jar')
    compile files('libs/glide-3.6.1.jar')
    compile files('libs/xutils-3.1.2-sources.jar')
    compile files('libs/xutils.jar')
    compile files('libs/jsoup-1.8.2.jar')
    compile files('libs/nineoldandroids-2.4.0.jar')
}
